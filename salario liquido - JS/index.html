<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Salário Líquido - JS</title>
</head>
<body>
    <h1>Calculadora de Salário Líquido - JS</h1>
	<main>
		<p>Nome: 
			<input type="text" id="inNome">
		</p>
		<p>N° de Dependentes:
			<input type="text" id="inDependentes">
		</p>
		<p>Salário Bruto R$:
			<input type="text" id="inSalarioBruto">
		</p>
	</main>
	<input type="button" value="Calcular" id="btMostrarSalario">

	<table>
		<thead>
		<tr>
			<td><b>Nome</b></td> 
			<td><b>Salário Bruto</b></td>
			<td><b>Desconto INSS (%)</b></td>
			<td><b>Desconto INSS R$</b></td>
			<td><b>Desconto IRRF (%)</b></td>
			<td><b>Desconto IRRF R$</b></td>
			<td><b>Salário Líquido</b></td>
		</tr>
		</thead>

		<tbody>
		</tbody>
	</table>
	
    <script src="js/script.js"></script>
</body>
</html>
